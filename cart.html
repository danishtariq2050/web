<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h3 align="center">Table View</h3>
    <table border="1" cellpadding="10" width="800">
        <thead>
            <tr>
                <th>S/N</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td align="center"><b>1</b></td>
                <td>Magnets</td>
                <td>PKR. 25</td>
                <td>1450</td>
            </tr>

            <tr>
                <td align="center"><b>2</b></td>
                <td rowspan="2" align="center" valign="bottom">Choclates</td>
                <td>PKR. 200</td>
                <td>110</td>
            </tr>

            <tr>
                <th>3</th>
                <td>PKR. 580</td>
                <td>3500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td colspan="3" align="right">PKR. 8500</td>
            </tr>    
        </tfoot>
    </table>
</body>
</html>
